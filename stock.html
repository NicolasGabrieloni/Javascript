<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./variables.js"></script>
    <script defer src="./funciones.js"></script>
    <link rel="icon" href="./img/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Stock de productos</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" id="tituloNav">Gestion de STOCK</a>
            </div>
        </nav>
    </header>


    <main>
        <!-- Boton idioma y cerrar sesion -->
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button class="btn btn-primary me-md-2 btn-dark btnIdioma" id="btnIdioma" type="button">Cambiar
                idioma</button>
            <button class="btn btn-primary me-md-2 btn-dark btnSesion" id="btnSesion" type="button"><a href="index.html">Cerrar sesion</a></button>
        </div>

        <!-- Botones de tabla -->
        <section class="botones">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary btn-dark" type="button" id="btn3">Cargar tabla productos</button>
                <input type="text" name="id" id="id" placeholder="ID" required>
                <input type="text" name="proveedor" id="prov" placeholder="Proveedor" required>
                <input type="text" name="descripcion" id="Descr" placeholder="Descripcion" required>
                <input type="text" name="precio" id="Import" placeholder="Importe" required>
                <button class="btn btn-primary btn-dark" type="submit" id="btn1">Agregar producto</button>
                <button class="btn btn-primary btn-dark" type="button" id="btn2">Quitar producto</button>
            </div>
        </section>
        
        <!-- Tabla -->
        <section>
            <h2 class="titulo text-center" id="tituloh2">STOCK DE PRODUCTOS</h2>
            <table class="tablaDatos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th id="th1">PROVEEDOR</th>
                        <th id="th2">PRODUCTO</th>
                        <th id="th3">IMPORTE</th>
                        <th id="th4">PRECIO FINAL</th>
                    </tr>
                </thead>
                <tbody id="cuerpo">

                </tbody>
            </table>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
