<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./variables.js"></script>
    <script defer src="./funciones.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sistema de gestion de stock</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" id="tituloNav">Gestor de stock - LOGIN</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="login text-center">
            <form method="post" class="loginForm">
                <p><b>Ingresar</b></p>
                <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                <br>
                <br>
                <input type="password" name="pass" id="password" placeholder="Contraseña">
                <br>
                <br>
                <input type="button" name="" value="Ingresar" onclick="validarUsuario()">
            </form>
        </div>
        <div class="login text-center">
            <form method="post" class="loginForm">
                <p><b>Registro</b></p>
                <input type="text" value="" id="usuarioR" placeholder="Usuario">
                <input type="text" value="" id="nombreR" placeholder="nombre">
                <input type="password" value="" id="passwordR" placeholder="Contraseña">
                <input type="button" name="" value="Registrarme" id="btnRegistro" onclick="guardarDatos()">
            </form>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
