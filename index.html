<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="./variables.js"></script>
    <script defer src="./funciones.js"></script>
    <link rel="icon" href="./img/logo.jpeg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Sistema de gestion de stock</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" id="tituloNav">Gestor de stock - LOGIN</a>
            </div>
        </nav>
    </header>

    <main>
        <!-- Formularios Ingreso y Registro -->
        <section class="container text-center row">
            <div class="login col">
                <form method="post" class="loginForm">
                    <p><b>Ingresar</b></p>
                    <br>
                    <br>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuario">
                    <br>
                    <br>
                    <input type="password" name="pass" id="password" placeholder="Contraseña">
                    <br>
                    <br>
                    <br>
                    <br>
                    <input type="button" name="" value="Ingresar" onclick="validarUsuario()">
                </form>
            </div>
            <div class="login col">
                <form method="post" class="loginForm">
                    <p><b>Registro</b></p>
                    <br>
                    <input type="text" value="" id="usuarioR" placeholder="Usuario">
                    <br>
                    <br>
                    <input type="text" value="" id="nombreR" placeholder="nombre">
                    <br>
                    <br>
                    <input type="password" value="" id="passwordR" placeholder="Contraseña">
                    <br>
                    <br>
                    <br>
                    <input type="button" name="" value="Registrarme" id="btnRegistro" onclick="guardarDatos()">
                </form>
            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
